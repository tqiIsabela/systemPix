# Configurações do Banco de Dados Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:mydb
spring.datasource.username=mydb
spring.datasource.password=4110Isabela
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# Configurações de Voo de Mosca (Flyway) para Migrações de Banco de Dados
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configurações do Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false

# Configurações do Spring Boot
server.port=8080
spring.application.name=seu-app



